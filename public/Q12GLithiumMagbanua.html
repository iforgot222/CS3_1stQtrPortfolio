<!DOCTYPE html>
<html>
<body>

    <h2> Q1 2nd Graded Exercise submitted by Nikki Magbanua of Lithium</h2>

    <label> Meal Price:
        <input id="mealPrice" />
    </label></br/>

    <label> Tip:
        <input id="tip" />
    </label></br/>

    <label> Service Charge:
        <input id="serviceCharge" />
    </label></br/>

    <p> Total Meal:
        <span id="totalMeal"></span>
    </p>
    
    <button onclick="totalMeal()"> Accept Input</button> </p>

    <script> function totalMeal() {
        let mp = document.getElementById("mealPrice").value;
        let tip = document.getElementById("tip").value;
        let sc = document.getElementById("serviceCharge").value;
    
        let totalCost = Number(mp) + Number(tip) + (Number(sc) / 100 * Number(mp))
        let n = totalCost.toFixed(2);

         document.getElementById("totalMeal").innerHTML = n;
        }
    </script>

</body>
</html>
