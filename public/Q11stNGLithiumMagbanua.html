<body> 
    <h1>Feed Me My Snacks</h1>
    <label> Enter your age:
        <input id="age" />
    </label></br/>

    <label> Enter your Max age:
        <input id="maxAge" />
    </label></br/>
    
    <label> Enter number of Snacks Daily:
        <input id="numPerDay" />
    </label></br/>

    <label> Enter Snack:
        <input id="snack" />
    </label></br/>

    <p> Result:
        <span id="resultHere"></span>
    </p>

    <button onclick="checkresult()"> Accept Input</button> </p>

 <script> 
    function checkresult() {
        let maxAge = document.getElementById("maxAge").value;
        let numPerDay = document.getElementById("numPerDay").value;
        let age = document.getElementById("age").value;
        let snack = document.getElementById("snack").value;

         let totalRequired = (Number(numPerDay) * 365) * (Number(maxAge) - Number(age));

         document.getElementById("resultHere").innerHTML = `<b> You will need ${totalRequired} of ${snack} to last you until the ripe old age of ${maxAge}. </b>`
    }

</script>
