<!DOCTYPE html>
<html>
<body>

   <h2> Q1 3rd Graded Exercise submitted by Nikki Magbanua of Lithium</h2>

    <p> Guess the Number: **** </p>
    <p> This is from 1 - 100. </p>

    <label> Enter your Guess:
        <input id="guess" />
    </label><br><br>

      <button onclick="checkIt()"> Accept Input</button> </p>

    <p> Result:
        <span id="number"></span>
    </p>
    

    <script>

        var dNumber = Math.floor(Math.random() * 100) + 1; 

        function checkIt() {

            let guess = Number(document.getElementById("guess").value);
            
            if (guess === dNumber) {
                document.getElementById("number").innerHTML = "You are correct!";
            } else if (guess < dNumber) {
                document.getElementById("number").innerHTML = "Your guess is too low.";
            } else {
                document.getElementById("number").innerHTML = "Your guess is too high.";
            }
        }
    </script>

</body>
